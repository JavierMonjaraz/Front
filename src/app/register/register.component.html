<div class="main-div">
    <mat-card class="card">
        <img src="../../assets/images/logoMcBook.png" alt="logo" class="logo">
        <p class="title">Registro</p>
        <form class="register-form" [formGroup]="registerFormGroup">
            <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" formControlName="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Contraseña*</mat-label>
                <input matInput [type]="hidePassword1 ? 'password' : 'text'" placeholder="Contraseña" formControlName="password1">
                <button mat-icon-button matSuffix (click)="hidePassword1 = !hidePassword1" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword1">
                    <mat-icon>{{hidePassword1 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Confirmar Contraseña</mat-label>
                <input matInput [type]="hidePassword2 ? 'password' : 'text'" placeholder="Confirmar Contraseña" formControlName="password2">
                <button mat-icon-button matSuffix (click)="hidePassword2 = !hidePassword2" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hidePassword2">
                    <mat-icon>{{hidePassword2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error *ngIf="checkPassword()" class="matError">
                Las contraseñas no coinciden
            </mat-error>
            <p>* mínimo 8 caracteres</p>
            <button class="example-full-width" [disabled]="registerFormGroup.invalid" mat-raised-button
                color="primary" (click)="signup()">Registrar</button>
        </form>
        <p class="btnLogin">¿Ya estás registrado? <a routerLink="/login">iniciar sesion</a></p>
    </mat-card>
</div>
