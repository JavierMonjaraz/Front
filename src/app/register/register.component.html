<div class="main-div">
    <mat-card class="card">
        <img src="../../assets/images/logoMcBook.png" alt="logo" class="logo">
        <p class="title">Registro</p>
        <form class="register-form" [formGroup]="registerFormGroup">
            <mat-form-field class="example-full-width">
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="Usuario" formControlName="username">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email" formControlName="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <button class="example-full-width" [disabled]="registerFormGroup.invalid" mat-raised-button
                color="primary" (click)="signup()">Registrar</button>
        </form>
        <p class="btnLogin">¿Ya estás registrado? <a routerLink="/login">iniciar sesion</a></p>
    </mat-card>
</div>
